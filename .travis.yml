language: python
python: '3.7'
install: pip install -e .[tests]
install: pip install -r requirements_tests.txt
script: black --check deepsphere/ scripts/
script:
  # Use Sphinx to make the html docs
  - make html
  # Tell GitHub not to use jekyll to compile the docs
  - touch _build/html/.nojekyll

branches:
  only:
  - readthedocs

# Tell Travis CI to copy the documentation to the gh-pages branch of
# your GitHub repository.
deploy:
  provider: pages
  skip_cleanup: true
  github_token: 3892f0d319e112eda66e92938c221ae286bbf6a5
  keep-history: true
  local_dir: _build/html/

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
