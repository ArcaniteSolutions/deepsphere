language: python
python: '3.7'
install:
  - pip install -e .[tests]
  - pip install sphinx sphinx_rtd_theme
script:
  - black --check deepsphere/ scripts/
  - python -m unittest discover -v
  - isort -rc --check-only deepsphere/ scripts/
  - pylint-fail-under --rcfile=setup.cfg --fail_under 9.5 deepsphere/ scripts/
  - cd docs && make html

branches:
  only:
  - readthedocs

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
