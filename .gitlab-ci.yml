image: python:3.7

stages:
  - test
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
    - pip install --upgrade pip
    - pip install virtualenv
    - if [ ! -e venv/bin/activate ]; then virtualenv venv; fi
    - source venv/bin/activate
    - pip install .[tests]

test:import:3.7:
  stage: test
  script:
    - isort -rc --check-only deepsphere/ scripts/

test:linting:3.7:
  stage: test
  script:
    - pylint-fail-under --rcfile=setup.cfg --fail_under 10 deepsphere/ scripts/

test:unittest:3.7:
  stage: test
  script:
    - python -m unittest discover -v

test:black:3.7:
  stage: test
  script:
    - black --check deepsphere/ scripts/

pages:
  stage: deploy
  script:
    - cd docs/
    - make html
    - mv build/html/ ../public/
  artifacts:
    paths:
    - public
  only:
    - master
    - dev
    - prod
